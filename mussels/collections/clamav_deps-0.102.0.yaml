    x64:
      dependencies:
        - curl
        - json_c
        - pthreads
        - libxml2
        - openssl
        - pcre2
        - bzip2<1.1.0
    x86:
      dependencies:
        - curl
        - json_c
        - pthreads
        - libxml2
        - openssl
        - pcre2
        - bzip2<1.1.0
