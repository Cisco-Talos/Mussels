name: clamav_deps
version: 0.102.0
url: https://sample.com/sample.tar.gz
mussels_version: "0.1"
type: collection
platforms:
  Posix:
    host:
      dependencies:
        - curl
        - json_c
        - libxml2
        - openssl
        - pcre2
        - bzip2<1.1.0
