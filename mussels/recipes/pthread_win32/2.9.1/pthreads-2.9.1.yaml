name: pthreads
version: 2.9.1
url: ftp://sourceware.org/pub/pthreads-win32/pthreads-w32-2-9-1-release.tar.gz
mussels_version: "0.1"
type: recipe
platforms:
  Windows:
    x64:
      build_script:
        make: |
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL nmake realclean VC
      dependencies: []
      install_paths:
        include:
          - pthread.h
          - sched.h
        lib:
          - pthreadVC2.dll
          - pthreadVC2.lib
        license/pthreads-win32:
          - COPYING*
      patches: pthreads_patches
      required_tools:
        - visualstudio==2017
    x86:
      build_script:
        make: |
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL nmake realclean VC
      dependencies: []
      install_paths:
        include:
          - pthread.h
          - sched.h
        lib:
          - pthreadVC2.dll
          - pthreadVC2.lib
        license/pthreads-win32:
          - COPYING*
      patches: pthreads_patches
      required_tools:
        - visualstudio==2017
