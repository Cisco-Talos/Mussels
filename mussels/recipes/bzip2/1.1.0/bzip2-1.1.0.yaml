name: bzip2
version: 1.1.0
url: https://gitlab.com/federicomenaquintero/bzip2/-/archive/master/bzip2-master.tar.gz
mussels_version: "0.1"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_INSTALL_PREFIX="{install}/{target}"
        make: |
          cmake --build . --config Release
        install: |
          make install
      dependencies: []
      install_paths:
        license/bzip2:
          - COPYING
      required_tools:
        - cmake
        - clang
  FreeBSD:
    host:
      build_script:
        configure: |
          cmake . \
            -DCMAKE_INSTALL_PREFIX="{install}/{target}"
        make: |
          cmake --build . --config Release
        install: |
          make install
      dependencies: []
      install_paths:
        license/bzip2:
          - COPYING
      required_tools:
        - cmake
        - gmake
        - gcc
  Linux:
    host:
      build_script:
        configure: |
        install: |
          make install
          cmake . \
            -DCMAKE_INSTALL_PREFIX="{install}/{target}"
        make: |
          cmake --build . --config Release
      dependencies: []
      install_paths:
        license/bzip2:
          - COPYING
      required_tools:
        - cmake
        - make
        - gcc
  Windows:
    x64:
      build_script:
        configure: |
          CALL cmake.exe -G "Visual Studio 15 2017 Win64" -T v141
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/bzip2:
          - COPYING
      patches: patches_windows
      required_tools:
        - cmake
        - visualstudio==2017
    x86:
      build_script:
        configure: |
          CALL cmake.exe -G "Visual Studio 15 2017" -T v141
        make: |
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - bzlib.h
        lib:
          - libbz2.dll
          - libbz2.lib
        license/bzip2:
          - COPYING
      patches: patches_windows
      required_tools:
        - cmake
        - visualstudio==2017
