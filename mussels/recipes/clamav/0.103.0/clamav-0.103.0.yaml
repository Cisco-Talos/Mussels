name: clamav
version: 0.103.0
url: https://github.com/Cisco-Talos/clamav-devel/archive/dev/0.103.zip
archive_name_change:
  - "0.103"
  - clamav-devel-dev-0.103
mussels_version: "0.1"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          chmod +x ./configure ./config/install-sh
          ./configure \
              --with-libcurl={install}/{target} \
              --with-libjson={install}/{target} \
              --with-xml={install}/{target} \
              --with-openssl={install}/{target} \
              --with-pcre={install}/{target} \
              --with-zlib={install}/{target} \
              --with-libbz2-prefix={install}/{target} \
              --enable-llvm --with-system-llvm=no \
              --prefix="{install}/{target}" \
              --with-systemdsystemunitdir=no
        make: |
          make
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/clambc"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/clamconf"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/clamdscan"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/clamscan"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/clamsubmit"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/freshclam"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/bin/sigtool"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/sbin/clamd"
      dependencies:
        - curl
        - json_c
        - libxml2
        - openssl
        - pcre2
        - bzip2-1.0.7
      install_paths:
        etc:
          - etc/clamd.conf.sample
          - etc/freshclam.conf.sample
        license/clamav:
          - COPYING*
        share/clamav:
          - database/main.cvd
          - database/daily.cvd
      required_tools:
        - make
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          robocopy "{install}" "%CD%\\clamdeps" /MIR
          call vcvarsall.bat x64 -vcvars_ver=14.1
          setx CLAM_DEPENDENCIES "%CD%\\clamdeps"
          cd win32
          call configure.bat
        make: |
          call vcvarsall.bat x64 -vcvars_ver=14.1
          setx CLAM_DEPENDENCIES "%CD%\\clamdeps"
          cd win32
          call devenv ClamAV.sln /Clean "Release|x64" /useenv /ProjectConfig "Release|x64"
          set CL=/DWINDOWS_IGNORE_PACKING_MISMATCH && call devenv ClamAV.sln /Rebuild "Release|x64" /useenv /ProjectConfig "Release|x64"
      dependencies:
        - curl
        - json_c
        - pthreads
        - libxml2
        - openssl
        - pcre2
        - bzip2-1.0.8
      install_paths:
        bin:
          - win32/x64/Release/clambc.exe
          - win32/x64/Release/clamconf.exe
          - win32/x64/Release/clamd.exe
          - win32/x64/Release/clamdscan.exe
          - win32/x64/Release/clamscan.exe
          - win32/x64/Release/clamsubmit.exe
          - win32/x64/Release/freshclam.exe
          - win32/x64/Release/sigtool.exe
        etc:
          - win32/conf_examples/clamd.conf.sample
          - win32/conf_examples/freshclam.conf.sample
        include:
          - libclamav/clamav.h
          - win32/clamav-types.h
        lib:
          - win32/x64/Release/libclamav.dll
          - win32/x64/Release/libclamav.lib
          - win32/x64/Release/libfreshclam.dll
          - win32/x64/Release/libfreshclam.lib
          - win32/x64/Release/libclamunrar.dll
          - win32/x64/Release/libclamunrar.lib
          - win32/x64/Release/libclamunrar_iface.dll
          - win32/x64/Release/libclamunrar_iface.lib
          - win32/x64/Release/mspack.dll
          - win32/x64/Release/mspack.lib
        license/clamav:
          - COPYING*
      required_tools:
        - visualstudio==2017
    x86:
      build_script:
        configure: |
          robocopy "{install}" "%CD%\\clamdeps" /MIR
          rename "%CD%\\clamdeps\\x86" "Win32"
          call vcvarsall.bat x86 -vcvars_ver=14.1
          setx CLAM_DEPENDENCIES "%CD%\\clamdeps"
          cd win32
          call configure.bat
        make: |
          call vcvarsall.bat x86 -vcvars_ver=14.1
          setx CLAM_DEPENDENCIES "%CD%\\clamdeps"
          cd win32
          call devenv ClamAV.sln /Clean "Release|Win32" /useenv /ProjectConfig "Release|Win32"
          set CL=/DWINDOWS_IGNORE_PACKING_MISMATCH && call devenv ClamAV.sln /Rebuild "Release|Win32" /useenv /ProjectConfig "Release|Win32"
      dependencies:
        - curl
        - json_c
        - pthreads
        - libxml2
        - openssl
        - pcre2
        - bzip2-1.0.8
      install_paths:
        bin:
          - win32/Win32/Release/clambc.exe
          - win32/Win32/Release/clamconf.exe
          - win32/Win32/Release/clamd.exe
          - win32/Win32/Release/clamdscan.exe
          - win32/Win32/Release/clamscan.exe
          - win32/Win32/Release/clamsubmit.exe
          - win32/Win32/Release/freshclam.exe
          - win32/Win32/Release/sigtool.exe
        etc:
          - win32/conf_examples/clamd.conf.sample
          - win32/conf_examples/freshclam.conf.sample
        include:
          - libclamav/clamav.h
          - win32/clamav-types.h
        lib:
          - win32/Win32/Release/libclamav.dll
          - win32/Win32/Release/libclamav.lib
          - win32/Win32/Release/libfreshclam.dll
          - win32/Win32/Release/libfreshclam.lib
          - win32/Win32/Release/libclamunrar.dll
          - win32/Win32/Release/libclamunrar.lib
          - win32/Win32/Release/libclamunrar_iface.dll
          - win32/Win32/Release/libclamunrar_iface.lib
          - win32/Win32/Release/mspack.dll
          - win32/Win32/Release/mspack.lib
        license/clamav:
          - COPYING*
      required_tools:
        - visualstudio==2017
