name: zlib
version: 1.2.11
url: https://www.zlib.net/zlib-1.2.11.tar.gz
mussels_version: "0.1"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          cmake . \
              -DCMAKE_INSTALL_PREFIX="{install}/{target}"
        make: |
          cmake --build . --config Release
        install: |
          make install
      dependencies: []
      install_paths:
        license/zlib:
          - README
      required_tools:
        - cmake
        - make
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL cmake.exe -G "Visual Studio 15 2017 Win64" -T v141
        make: |
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - zlib.h
          - zconf.h
        lib:
          - Release/zlibstatic.lib
        license/zlib:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL cmake.exe -G "Visual Studio 15 2017" -T v141
        make: |
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL cmake.exe --build . --config Release
      dependencies: []
      install_paths:
        include:
          - zlib.h
          - zconf.h
        lib:
          - Release/zlibstatic.lib
        license/zlib:
          - README
      required_tools:
        - cmake
        - visualstudio>=2017
