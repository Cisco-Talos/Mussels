name: openssl
version: 1.1.1c
url: https://www.openssl.org/source/openssl-1.1.1c.tar.gz
mussels_version: "0.1"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          ./config zlib \
              --with-zlib-include="{includes}" \
              --with-zlib-lib="{libs}" \
              --prefix="{install}/{target}"
        make: |
          make
        install: |
          make install_sw
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/lib/libcrypto.1.1.dylib"
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/lib/libssl.1.1.dylib"
      dependencies:
        - zlib
      install_paths:
        license/openssl:
          - LICENSE
      required_tools:
        - make
        - clang
  Windows:
    x64:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL perl Configure VC-WIN64A zlib --with-zlib-include="{includes}" --with-zlib-lib="{libs}/zlibstatic.lib"
        make: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL nmake
      dependencies:
        - zlib
      install_paths:
        include:
          - include/openssl
        lib:
          - libssl-1_1-x64.dll
          - libssl.lib
          - libcrypto-1_1-x64.dll
          - libcrypto.lib
        license/openssl:
          - LICENSE
      required_tools:
        - nasm
        - perl
        - visualstudio>=2017
    x86:
      build_script:
        configure: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL perl Configure VC-WIN32 zlib --with-zlib-include="{includes}" --with-zlib-lib="{libs}/zlibstatic.lib"
        make: |
          CALL set PATH={libs};%PATH%
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL nmake
      dependencies:
        - zlib
      install_paths:
        include:
          - include/openssl
        lib:
          - libssl-1_1.dll
          - libssl.lib
          - libcrypto-1_1.dll
          - libcrypto.lib
        license/openssl:
          - LICENSE
      required_tools:
        - nasm
        - perl
        - visualstudio>=2017
