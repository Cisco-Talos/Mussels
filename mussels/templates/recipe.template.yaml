name: template
version: 1.2.3
url: "hxxps://www.template.com/releases/v1.2.3.tar.gz"
# archive_name_change:
#   - searchpattern
#   - replacepattern
mussels_version: "0.1"
type: recipe
platforms:
  Darwin:
    host:
      build_script:
        configure: |
          ./configure --prefix={install}/{target}
        make: |
          make
        install: |
          make install
          install_name_tool -add_rpath @executable_path/../lib "{install}/{target}/lib/template.dylib"
      dependencies: []
      install_paths:
        license/template:
          - COPYING
      # patches: patches_darwin  # (optional) directory, relative to YAML file, containing patch set
      required_tools:
        - make
        - clang
  FreeBSD:
    host:
      build_script:
        configure: |
          ./configure --prefix={install}/{target}
        make: |
          gmake
        install: |
          gmake install
      dependencies: []
      install_paths:
        license/template:
          - COPYING
      # patches: patches_freebsd
      required_tools:
        - gmake
        - gcc
  Linux:
    host:
      build_script:
        configure: |
          ./configure --prefix={install}/{target}
        make: |
          make
        install: |
          make install
      dependencies: []
      install_paths:
        license/template:
          - COPYING
      # patches: patches_linux
      required_tools:
        - make
        - gcc
  Windows:
    x64:
      build_script:
        make: |
          CALL vcvarsall.bat amd64 -vcvars_ver=14.1
          CALL nmake -f makefile.msc all
      dependencies: []
      install_paths:
        include:
          - template.h
        lib:
          - template.dll
          - template.lib
        license/template:
          - COPYING
      # patches: patches_windows
      required_tools:
        - visualstudio>=2017
    x86:
      build_script:
        make: |
          CALL vcvarsall.bat x86 -vcvars_ver=14.1
          CALL nmake -f makefile.msc all
      dependencies: []
      install_paths:
        include:
          - template.h
        lib:
          - template.dll
          - template.lib
        license/template:
          - COPYING
      # patches: patches_windows
      required_tools:
        - visualstudio>=2017
