name: cmake
version: ""
mussels_version: "0.1"
type: tool
platforms:
  Posix:
    file_checks:
      local:
        - /usr/local/bin/cmake
      usr:
        - /usr/bin/cmake
    path_mods:
      local:
        host:
          - /usr/local/bin
      usr:
        host: []
  Windows:
    file_checks:
      local:
        - expected/install/path
      system:
        - C:\/Program Files/CMake/bin/cmake.exe
    path_mods:
      local:
        x64:
          - expected/install/path
        x86:
          - expected/install/path
      system:
        x64:
          - C:\/Program Files/CMake/bin
        x86:
          - C:\/Program Files/CMake/bin
